plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

version = '0.0.1'

dependencies {
	
	compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
}

tasks.named('test') {
    useJUnitPlatform()
}